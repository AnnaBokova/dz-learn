<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>title</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>Регистрация</h1>
      <p>Уже есть аккаунт? <a href="#">Войти </a></p>
      <form action="#">
        <div>
          <input type="text" placeholder="Моя компания" title="Введите название
          компании" name="username" id=username" minlength="2" required/>
        </div>
        <div>
          <input type="text" placeholder="Имя" name="fname" id="fname" />
          <input type="text" placeholder="Фамилия" name="lname" id="lname" />
        </div>
        <div>
          <input
            type="email"
            placeholder="Email"
            name="email"
            id="email"
            required
          />
        </div>
        <button type="submit">
          Зарегистрироваться <img src="images/Arrow 1.png" alt="Arrow" />
        </button>
        <div>
          <input type="checkbox" name="terms" id="terms" required />
          <label for="terms">Я прочитал и принимаю </label>
          <a href="#">Условия использования</a>
        </div>
      </form>
    </main>
  </body>
</html>
